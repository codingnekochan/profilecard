<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--google fonts added-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--css stylesheet-->
    <link rel="stylesheet" href="./profilestylesheet.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <main>
      <div class="container">
        <div class="bg-image-top"></div>
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="profile picture" class="profile-picture">
          <div class="bio">
            <p class="name">Victor Crest <span class="age">26</span>
              <br>
              <span>London</span>
            </p>
          </div>
        </div>
        <div class="line"></div>
        <div class="stats">
          <p class="figures">80K 
            <br>
            <span>Followers</span>
          </p>
          <p class="figures">803K 
            <br>
            <span>Likes</span>
          </p>
          <p class="figures">1.4K
            <br>
            <span>Photos</span>
          </p>
        </div>
      </div>

    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
